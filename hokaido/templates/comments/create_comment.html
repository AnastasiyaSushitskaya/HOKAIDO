{% extends "base.html" %}
{% load static %}

{% block title %}Оставить комментарий | HOKAIDO{% endblock %}

{% block links %}
<link rel="stylesheet" href='{% static "css/create_comment.css" %}'>
{% endblock %}

{% block content %}
<div class="container">
    <div class="breadcrumb-container">
        <nav class="breadcrumb">
            <a href="/main"><b>Главная</b></a> &gt; 
            <a href="{% url 'personal' %}"><b>Личный кабинет</b></a> &gt; 
            <span><b>Оставить комментарий</b></span>
        </nav>
    </div>

    <div class="comment-form-card">
        <h2 class="comment-form-title">Оставить комментарий</h2>
        <form method="post" class="comment-form">
            {% csrf_token %}
            {{ form.text }}
            <button type="submit" class="comment-submit-btn">
                <i class="fas fa-paper-plane"></i> Отправить
            </button>
        </form>
    </div>
</div>
{% endblock %}
